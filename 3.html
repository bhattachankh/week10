<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division Checker</title>
</head>
<body>
    <script>
        // Prompt the user to enter their marks
        var marks = parseInt(prompt("Enter your marks:"));

        // Check the division based on marks
        if (marks >= 80 && marks <= 100) {
            alert("Distinction");
        } else if (marks >= 60 && marks < 80) {
            alert("First Division");
        } else if (marks >= 50 && marks < 60) {
            alert("Second Division");
        } else if (marks >= 40 && marks < 50) {
            alert("Third Division");
        } else {
            alert("Fail");
        }
    </script>
</body>
</html>
