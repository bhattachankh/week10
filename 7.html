<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Table Layout with Alternating Background Color</title>
<style>
  table {
    border-spacing: 2px;
    width: 450px; 
    margin: auto;
    font-family: Arial, Helvetica, sans-serif;
  }
  th, td {
    border: none;
    padding: 10px; 
    text-align: center;
    border-spacing: 4px;
  }
  th {
    color: white; 
  }
</style>
</head>
<body>
  <table>
    <tr bgcolor='#5296d0' >
      <th>S.N.</th>
      <th>Name</th>
      <th>Image</th>
    </tr>
    <script>
      const colors = [
        ['#ECEFF1', '#CFD8DC', '#B0BEC5'], // Blue Grey Palette
        ['#FFEBEE', '#FFCDD2', '#EF9A9A'], // Red Palette
        ['#E3F2FD', '#BBDEFB', '#90CAF9'], // Blue Palette
        ['#E8F5E9', '#C8E6C9', '#A5D6A7'], // Green Palette
      ];

      for (let i = 0; i < 4; i++) {
        document.write("<tr class='" + (i % 2 === 0 ? 'even-row' : 'odd-row') + "'>");
        for (let j = 0; j < 3; j++) {
          document.write("<td style='background-color: " + colors[i][j] + ";'>");
          if (j === 0) {
            document.write((i + 1));
          } else if (j === 1) {
            document.write("Name " + (i + 1));
          } else {
            document.write((i + 1) + ".jpg");
          }
          document.write("</td>");
        }
        document.write("</tr>");
      }
    </script>
  </table>
</body>
</html>
