<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
</head>
<body>
    <script>
        // Prompt the user to input their name and student ID
        var name = prompt("Please enter your name:");
        var studentId = prompt("Please enter your student ID:");

        // Display the user information in an alert dialog box
        var message = "Name: " + name + "\nStudent ID: " + studentId;
        alert(message);
    </script>
</body>
</html>
