<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Loops in javascript</title>
</head>
<body>

    <script>
        
        


    //functions in javascript
    // multiplication table in js
    for(var i =1; i<=10; i++){
        var result= 5*i;
        document.write("5 *" + i + " = " +result+ "<br>")
    }






    </script>
    
</body>
</html>
